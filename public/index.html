<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AURA - Your AI Bestie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="animation: fadeIn 1s ease;">
  <div class="container">
    <h1>AURA</h1>
    <div class="chat-box" id="chatBox">
      <div class="message bot">âœ¨ Hiii, Iâ€™m AURA â€” Your AI companion ðŸ’œ</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';
      const response = await getBotReply(message);
      appendMessage('bot', response);
    }

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.innerText = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getBotReply(userMessage) {
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await res.json();
        return data.reply || "Oops, I spaced out ðŸ‘½";
      } catch (err) {
        console.error(err);
        return "AURA glitched out ... try again later.";
      }
    }
  </script>
</body>
</html>
